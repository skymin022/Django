<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-12 col-md-8 col-lg-6">

                    <main class="form-signin w-100 m-auto">
                        <form action="/login/" method="post">
                            {% csrf_token %}
                            <img class="mb-4" src="https://i.imgur.com/fzADqJo.png" alt="" width="100" >
                            <h1 class="h3 mb-3 fw-normal text-center">로그인</h1>
                            <div class="form-floating">
                                <input type="text" class="form-control" name="username"
                                id="id_username" placeholder="아이디"
                                value="{{ login_username|default_if_none:'' }}">
                                <label for="id-username">아이디</label>
                            </div>
                            <div class="form-floating">
                                <input type="password" class="form-control" id="Password" placeholder="Password" name="password">
                                <label for="floatingPassword">비밀번호</label>
                            </div>
                            <div class="d-flex justift-content-center gap-4">
                                <div class="form-check text-start my-3">
                                    <input class="form-check-input" type="checkbox"  id="id_remember_id" name="remember_id"
                                    {% if login_username %}checked{% endif %}>
                                    <label class="form-check-label" for="id_remember_id">아이디 저장</label>
                                </div>
                                <div class="form-check text-start my-3">
                                    <input class="form-check-input" type="checkbox"  id="id_remember_me" name="remember_me">
                                    <label class="form-check-label" for="id_remember_me">자동 로그인</label>
                                </div>
                            </div>
                            <button class="btn btn-primary w-100 py-2" type="submit">로그인</button>
                            <p class="mt-5 mb-3 text-body-secondary text-center">&copy; 2025</p>
                        </form>
                    </main>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
