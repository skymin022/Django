{% extends "base.html" %}

{% block title %}목록{% endblock %}

{% block content %}
    <div class="container my-5 py-5">
        <h1 class="text-center fs-2">목록</h1>
        <table class="table table-striped table-hover mt-4">
            <thead>
                <tr class="table-dark">
                    <th scope="col">번호</th>
                    <th scope="col">제목</th>
                    <th scope="col">작성자</th>
                    <th scope="col">작성일</th>
                </tr>
            </thead>
            <tbody>
            {% for post in posts %}
            <tr>
                <td>{{ post.id }}</td>
                <td><a href="{% url 'post:read' post.id %}">{{ post.title }}</a></td>
                <td>{{ post.user.username }}</td>
                <td>{{ post.created_at|date:"Y-m-d H:i" }}</td>
            </tr>
        {% empty %}
            <tr>
                <td colspan="4">게시물이 없습니다.</td>
            </tr>
        {% endfor %}
            </tbody>
        </table>


    </div>
{% endblock %}
